<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    </div>
    <div class="weather">
        <div class="icon">
            <img class="icon-weather" src="" alt="icon">
        </div>
        <div class="description">
            <h2 class="country-name">Error</h2>
            <div class="mor-info">
                <h3 class="city-name">Error</h3>
                <p class="temp">Error</p>
                <p class="icon-about">Raine</p>
            </div>
        </div>
    </div>
</div>
